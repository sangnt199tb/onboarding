<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Thông tin tài khoản</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            font-family: "DejaVu Sans", sans-serif;
        }

        .contract {
            width: 80%;
            max-width: 900px;
            margin: 120px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #efeff1;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .qr-container img {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            border: 3px solid #dfe4ea;
            background-color: #fff;
            padding: 5px;
        }

        .info-container {
            margin-top: 10px;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            min-width: 320px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 8px 0;
            font-size: 22px;
        }

        td:first-child {
            color: #3c4665;
            font-weight: bold;
        }

        td:last-child {
            text-align: right;
            color: #2f3542;
        }

        .bank-name {
            text-align: right;
            font-size: 21px;
            font-style: italic;
            color: #57606f;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
            }

            .info-container {
                width: 100%;
                margin-top: 20px;
            }

            .qr-container img {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
<div class="contract">
    <div class="header">
        <div class="qr-container">
            <img th:src="'data:image/png;base64,' + ${qrBase64}" alt="QR Code" id="preview-qr"/>
        </div>

        <div class="info-container">
            <table>
                <tr>
                    <td>Mã số sinh viên:</td>
                    <td><span th:text="${idStudent}"></span></td>
                </tr>
                <tr>
                    <td>Họ và tên:</td>
                    <td><span th:text="${fullName}"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="bank-name">Đại học Bách Khoa Hà Nội</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
